{% extends "djangoapp/base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Cargar Curso</h1>
    <br/>
    
    <form method="POST" action="{% url 'add_curso' %}">
        {% csrf_token %}
    
        {{ form.as_p }}
    
    <br/>
      <button type="submit" class="btn btn-secondary">Agregar Curso</button>
       <a href="{% url 'inicio' %}" class="btn btn-secondary">Back</a>
    
    </form>
    
</div>


{% endblock %}
