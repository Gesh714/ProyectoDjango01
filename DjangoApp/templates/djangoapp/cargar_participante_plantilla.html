{% extends "djangoapp/base.html" %}

{% block content %}
<div class="container-section">
    
    <form action="{% url 'cargar_participante_plantilla' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="archivo">Seleccione un archivo Excel:</label>
        <input type="file" name="archivo_excel" id="archivo" accept=".xls,.xlsx">
        <br>
        <button type="submit" class="btn btn-secondary">Importar</button>
    </form>
</div>
{% endblock %}
