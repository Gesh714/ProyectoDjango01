{% extends "djangoapp/base.html"%}

{% block content %}

{% if user.is_authenticated %}

<div class="col-md-6 offset-md-3">
    <h1>Agregar Curso</h1>
    <br/>
    
    <form method="POST">
        {% csrf_token %}
    
        {{ form.as_p }}
    
    <br/>
      <button type="submit" class="btn btn-secondary">Actualizar registro</button>
    
    </form>
    
    
</div>


{% else %}
<div class="footer">
    <a href="/login" class="btn btn-secondary">Iniciar sesion</a>
    <a href="/" class="btn btn-secondary">Back</a>
</div>
{% endif %}

{% endblock %}
